<div>
    <div id="top">
        <h1 @click='go_home()'>吉嗑就圓</h1>
        <img src="@/assets/images/common/cat.png" @click='go_home()'>
        <input type="text"placeholder="輸入搜尋內容" v-model='keyword'>
        <button type="button"  v-on:click='search()'><b-icon icon="search"></b-icon></button>
        <img src="@/assets/images/common/car.png" @click='go_cart()'>
        <div>
            <a href='#/users' ><p v-if="info" v-text='info.username'></p></a>
            <a href="#/users"><img v-if="info" :src="info.avatar" style='width:20px'></a>
            <a href="#"><p @click="logout()">退出</p></a>
        </div>
        <ul class='row'>
            <li class='col-2' style="color:#CAFFFF;"></li>
            <li class='col-2'><a href="#/index">首頁</a></li>
            <li class='col-2'><a href="#/info">我的帳戶</a></li>
            <li class='col-2'><a href="#/orders">我的訂單</a></li>
            <li class='col-2'><a href="#/store" v-if='info && info.limit'>我的賣場</a></li>
            <li class='col-2'style="color:#CAFFFF;"></li>
        </ul>
   </div>
   <div id="middle">
       <div id="bread">
            <b-breadcrumb>
                <b-breadcrumb-item active>我的帳戶</b-breadcrumb-item>
            </b-breadcrumb>
       </div>
       <table>
            <tbody>
               <tr>
                   <th>用戶名:</th>
                   <td v-if="info" v-text='info.username'></td>
                   <td class="adjust" @click='adjust(1)'><u>修改密碼</u></td>
                   <td id="pwd" v-if='isAdjust === 1'>
                       <input type="password"  placeholder="輸入舊密碼" v-model='password_o'>
                       <input type="password"  placeholder="輸入新密碼" v-model='password_n'>
                       <button @click='upload()'>提交</button></td>

               </tr>
               <tr>
                   <th>生日:</th>
                   <td v-if="info" v-text='info.birthday'></td>
                   <td class="adjust" @click='adjust(2)'><u>修改</u></td>
                   <td id="thd" v-if='isAdjust === 2'><input type="text"  placeholder="例:1990/03/14" 
                    v-model='birthday'><button @click='upload()'>提交</button></td>
               </tr>
               <tr>
                   <th>性別:</th>
                   <td v-if="info" v-text='info.gender'></td>
                   <td class="adjust" @click='adjust(3)'><u>修改</u></td>
                   <td id="ged" v-if='isAdjust === 3'style="width: 100px;">
                      <b-form-checkbox-group v-model="gender" :options="options" value-field="value" text-field="text">
                      </b-form-checkbox-group>
                      <button @click='upload()' style="display: inline-block;">提交</button>
                   </td>
               </tr>
               <tr>
                   <th>電話:</th>
                   <td v-if="info" v-text='info.phone'></td>
                   <td class="adjust" @click='adjust(4)'><u>修改</u></td>
                   <td id="phd" v-if='isAdjust === 4'><input type="text"  placeholder="請輸入電話" v-model='phone'><button @click='upload()'>提交</button></td>
               </tr>
               <tr>
                   <th>信箱:</th>
                   <td v-if="info" v-text='info.email'></td>
                   <td class="adjust" @click='adjust(5)'><u>修改</u></td>
                   <td id="emd" v-if='isAdjust === 5'><input type="text"  placeholder="請輸入信箱" v-model='email'><button @click='upload()'>提交</button></td>
               </tr>
           </tbody>
       </table>
       <form action=""  method="post" enctype="multipart/form-data" class="avatar_form">
           <h4 style="font-size:20px ;font-weight:600 ;">頭像</h4>
           <p class="avatar"><img v-if="info" :src="info.avatar"></p>
           <input type="file" name="avatar" id="avatar" v-on:change="get_file">
           <b-button variant="outline-dark" id="btn" @click='upload_av()' size='sm' >上傳</b-button>
       </form>

   </div>
   <div id="bottom">
        <div>
            <p>© 2021年 JCircle 版權所有。</p>
            <img src="@/assets/images/common/way.jpg" >
            <ul>
                <li>
                    <img src="@/assets/images/common/fb.png" style="width:4%;">
                    <p>Facebook</p>
                </li>
                <li>
                    <img src="@/assets/images/common/ig.png" style="width:4%;">
                    <p>Instagram</p>
                </li>
            </ul>
            <div>
                <p>APP 下載</p>
                <img src="@/assets/images/common/QRcode.png" style="width:70px;" >
            </div>
        </div>
   </div>
</div>
