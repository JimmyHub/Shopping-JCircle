<div>
	<div id="top">
        <h1 @click='go_home()'>吉嗑就圓</h1>
        <img src="@/assets/images/common/cat.png" @click='go_home()'>
        <input type="text"placeholder="輸入搜尋內容" v-model='keyword'>
        <button type="button"  v-on:click='search()'><b-icon icon="search"></b-icon></button>
        <img src="@/assets/images/common/car.png" @click='go_cart()'>
        <div>
            <a href='#/info' ><p v-if="info" v-text='info.username'></p></a>
            <a href="#/info"><img v-if="info" :src="info.avatar" style='width:20px'></a>
            <a href="#"><p @click="logout()">退出</p></a>
        </div>
        
        <ul class='row'>
            <li class='col-2' style="color:#CAFFFF;"></li>
            <li class='col-2'><a href="#/index">首頁</a></li>
            <li class='col-2'><a href="#/info">我的帳戶</a></li>
            <li class='col-2'><a href="#/orders">我的訂單</a></li>
            <li class='col-2'><a href="#/store" v-if='info && info.limit'>我的賣場</a></li>
            <li class='col-2'style="color:#CAFFFF;"></li>
        </ul>
    </div>
    <div id="middle">
    	<div id="bread">
            <b-breadcrumb>
                <b-breadcrumb-item href="#/store">我的賣場</b-breadcrumb-item>
                <b-breadcrumb-item href="#/product_up">商品上架</b-breadcrumb-item>
                <b-breadcrumb-item active >{{ list.pname }}</b-breadcrumb-item>
            </b-breadcrumb>
        </div>
        <div class='left'>
            <form action=""  method="post" enctype="multipart/form-data" class="avatar_form">
                <p>商品圖片</p>
                <p><img v-if="list" :src="list.pphoto"></p>
                <input type="file" name="photo" id="photo" v-on:change="get_file">
                <b-button variant="outline-dark" @click='upload_ph(list.pid)' size='sm'>上傳</b-button>
            </form>
        </div>
        <table>
            <tbody>
               <tr>
                   <th>商品名稱:</th>
                   <td v-if="list" v-text='list.pname' class="name"></td>
                   <td ><input type="text"  placeholder="請輸入新名稱" v-model='pname'></td>
               </tr>
               <tr>
                   <th>商品種類:</th>
                   <td v-if="list" v-text='list.pkind'></td>
                   <td><input type="text"  placeholder="請輸入新種類" v-model='pkind'></td>
               </tr>
               <tr>
                   <th>商品價格:</th>
                   <td v-if="list" v-text='list.pprice'></td>
                   <td><input type="text"  placeholder="請輸入新價格" v-model='pprice'></td>
               </tr>
               <tr>
                   <th>付款方式:</th>
                   <td v-if="list" v-text='list.pway' ></td>
                   <td ><b-form-group>
                            <b-form-checkbox-group
                                v-model="pway"
                                :options="options"
                                stacked
                              ></b-form-checkbox-group>
                        </b-form-group></td>
               </tr>
               <tr>
                   <td></td>
                   <td></td>
                   <td></td>
               </tr>
               <tr>
                   <td></td>
                   <td><b-button  variant="outline-secondary" size='sm' @click='go_back()'>返回上頁</b-button></td>
                   <td><b-button  variant="outline-primary" size='sm' @click='adjust_pinfo(list.pid)' >確認修改</b-button></td>
               </tr>
           </tbody>
        </table>
        <div class="right">
           <p>商品內容:</p>
           <p v-if="list" v-text='list.pcontent'></p>
           <textarea cols="22" rows="6" v-model="pcontent" placeholder="請輸入商品內容"></textarea>
        </div>
    </div>
    <div id="bottom">
        <div>
            <p>© 2021年 JCircle 版權所有。</p>
            <img src="@/assets/images/common/way.jpg" >
            <ul>
                <li>
                    <img src="@/assets/images/common/fb.png" style="width:4%;">
                    <p>Facebook</p>
                </li>
                <li>
                    <img src="@/assets/images/common/ig.png" style="width:4%;">
                    <p>Instagram</p>
                </li>
            </ul>
            <div>
                <p>APP 下載</p>
                <img src="@/assets/images/common/QRcode.png" style="width:70px;" >
            </div>
        </div>
    </div>
</div>
